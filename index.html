<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Hungry Monster</title>

</head>
<body>

    <!-- nav area -->

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="#">Hungry Monster</a>

                    <div class="collapse navbar-collapse mt-4">
                        <div id="navbar-font" class="navbar-nav ms-auto">
                          <a class="nav-link ms-3 me-3" href="#">Home</a>
                          <a class="nav-link ms-3 me-3" href="#">About</a>
                          <a class="nav-link ms-3 me-3" href="#">Recipes</a>
                          <a class="nav-link ms-3 me-3" href="#">Blog</a>
                        </div>
                      </div>
                  </div>
                  
                </div>
              </nav>
        </div>
    </header>

   
    <main class="container">

         <!-- search  area -->
        <section class="mt-5 mb-5">
            
            <form class="col-md-6  mx-auto" role="search ">
                <div class="input-group justify-content-center">
                    <div>
                        <input id="search-input" class="form-control me-5" type="search" placeholder="Search Your Food" aria-label="Search">
                    </div>
                    <div>
                        <button id="search-btn" class="btn " type="submit">Search</button>
                    </div>
                </div>
                
              </form>
        </section>

        <!-- food Details -->
        <section id="foodDetails" class="row food-details-section">
          
        </section>
        <!-- Searched Food --> 
        <h3>Trending Meals</h3>
        <section id="searchedFood" class="row searched-food-area">
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
